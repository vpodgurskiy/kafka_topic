<div>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span class="label">WTIF</span>
    </mat-toolbar-row>
    <mat-toolbar-row>
      <span class="app-name">marketplace</span>
    </mat-toolbar-row>
  </mat-toolbar>
</div>

<div class="table-container">

  <button class="bt-ad" mat-raised-button (click)="createOrder()">
    Add order
  </button>
  <button class="bt-up" mat-raised-button (click)="getAllOrders()">
        <span>
          <mat-icon svgIcon="update-icon"></mat-icon>
        </span>
  </button>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="orderNumber">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.orderNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="orderStatus">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.orderStatus}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element; index as i">
        <button mat-raised-button (click)="setNewStatus(element.id)" color="warn">Change status</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<div>
  <footer color="primary">
    <span class="ft-label"> &copy; 2023 WTIF, DESIGNED BY VPOD </span>
  </footer>
</div>
